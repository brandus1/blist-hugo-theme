<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  {{- partial "head.html" . -}}
  <body class="dark:bg-gray-800 dark:text-white relative flex flex-col min-h-screen">
    {{- partial "header.html" . -}}
    <main class="flex-1">
    {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
    {{/*  include modal behavior */}}
    {{ $modal := resources.Get "js/modal.js" | js.Build }}
    <script src="{{ $modal.RelPermalink }}" defer></script>
  </body>
</html>
